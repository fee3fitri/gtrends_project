<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Style link -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./dist/main.css">
  
  <!-- JS scripts -->
  <script src="./dist/main.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://kit.fontawesome.com/e4095fb22d.js" crossorigin="anonymous"></script>
  
  <title>gTrends</title>
</head>

<body>
  <header>
  <!-- Header section -->
    <h3 id="logo">gTrends</h3>
    <nav>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </nav>
  </header>

  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">

      <!-- Slides -->
      <!-- Welcome section -->
      <section class="swiper-slide" id="welcome">
        <h1>Welcome to gTrends.</h1>
        <h2>Explore what the world is googling</h2>
      </section>

      <!-- Interactive map section -->
      <section class="swiper-slide" id ="map-results">
        <div id="map-container">
          <div id="regions_div" style="width: 950px;"></div>
        </div>
  
        <div id="trends-container">
          <h2>The Most Searched Topic</h2>
          <p id="current-date"></p>
          <h3 id="country"></h3>
          <div class="trend-box"></div>
          <div class="trend-video-container"></div>  
        </div>
      </section>
      <div class="swiper-slide">
        <h1>What the world was searching in 2021</h1>
        <div class="year-trend"></div>
      </div>
    </div>
    <!-- Slider pagination -->
    <div class="swiper-pagination"></div>
  </div>
</body>
</html>
