<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LinkedIn Meta -->
  <meta property="og:title" content="gTrends" />
  <meta property="og:image" content="gtrends_screenshot.jpg" />
  <meta
    property="og:description"
    content="A Javascript-based one page app where users can find the most trending keyword search from Google search. It allows users to interact with a map and find the most-searched topic for a particular country."
  />
  <meta
    property="og:url"
    content="https://fee3fitri.github.io/gtrends_project/"
  />
  
  <!-- Style link -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./dist/main.css">
  
  <!-- JS scripts -->
  <script src="./dist/main.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://kit.fontawesome.com/e4095fb22d.js" crossorigin="anonymous"></script>
  
  <title>gTrends</title>
</head>

<body>
  <header>
  <!-- Header section -->
    <h3 id="logo">gTrends</h3>
    <nav>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </nav>
  </header>

  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">

      <!-- Slides -->
      <!-- Welcome section -->
      <section class="swiper-slide" id="hello">
        <h1>Welcome to<br>gTrends</h1>
      </section>

      <!-- Interactive map section -->
      <section class="swiper-slide" id ="map-results">
        <div id="map-container">
          <div id="regions_div" style="width: 900px;"></div>
        </div>
  
        <div id="trends-container">
          <h2>Daily Search Trends</h2>
          <p id="current-date"></p>
          <h3 id="country"></h3>
          <div class="trend-box"></div>  
        </div>
      </section>
      <div class="swiper-slide">Slide 3</div>
    </div>

    <!-- Slider section -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Slider pagination -->
    <div class="swiper-pagination"></div>
  </div>
</body>
</html>
