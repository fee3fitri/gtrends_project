  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">

  <!-- JS scripts -->

  <title>gTrends</title>

<body>

  <header>
  <!-- Header section -->
    <a href="#welcome"><h3 id="logo">gTrends</h3></a>
    <nav>
      <a href="https://www.linkedin.com/in/safitri-shelton/"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/fee3fitri"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.facebook.com/safitri.shelton"><i class="fa-brands fa-facebook"></i></a>
    </nav>
  </header>

  <!-- Slider container -->
  <div class="swiper">
    <!-- Slider wrapper -->
    <div class="swiper-wrapper">

      <!-- Slides -->
      <!-- Welcome section -->
      <section class="swiper-slide" id="welcome">
        <h1>Welcome to gTrends.</h1>
        <h2>Explore what the world is googling</h2>
      </section>

      <!-- Interactive map section -->
      <section class="swiper-slide" id ="map-results">
        <div id="map-container">
          <div id="regions_div" style="width: 125%;"></div>
        </div>
        
        <!-- Trend container -->
        <h1 id="find">Find what's trending in each country</h1>
        <div id="trends-results">
          <div id="trends-container">
            <h2>The Most Searched Topic</h2>
            <p id="current-date"></p>
            <h3 id="country"></h3>
            <div class="trend-box"></div>  
          </div>
          <div id="related-video">
            <h2>Related Video</h2>
            <iframe id="player" 
              type="text/html" 
              frameborder="0"
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </section>

      <!-- Yearly search trend -->
      <section class="swiper-slide" id="year-trend">
        <div class="page-title">
          <h2>Discover what the world was searching in <span>2021</span>.</h2>
        </div>

        <div id="year-container">

              </div>
            </div>
          </div> -->

          <div class="month">Sep</div>
          <div class="month">Oct</div>
          <div class="month">Nov</div>
          <div class="month">Dec</div> -->
        </div>
      </div>
    </section>

    <!-- Slider pagination -->
    <div class="swiper-pagination"></div>
  </div>
</body>
</html>
