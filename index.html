<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style link -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./dist/main.css">

  <!-- JS scripts -->
  <script src="./dist/main.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://kit.fontawesome.com/e4095fb22d.js" crossorigin="anonymous"></script>
  
  <title>gTrends</title>
</head>

<body>
  <!-- Header section -->
  <header>
    <h3 id="logo">gTrends</h3>
    <nav>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </nav>
  </header>
  
  <main>
    <!-- Interactive map section -->
    <section id ="map-results">
      <div id="map-container">
        <div id="regions_div" style="width: 900px;"></div>
      </div>

      <div id="trends-container">
        <h2>Daily Search Trends</h2>
        <p id="current-date"></p>
        <div class="trend-box">
          <div class="trend-content">
            <div class="trend-img">
              <img src="" alt="">
            </div>
            <div class="trend-text">
              <h3>Omonia vs Man United</h3>
              <h4>20k+ searches</h4>
            </div>
          </div>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
